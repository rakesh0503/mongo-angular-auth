<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group p-1">
                        <label class="mb-2 mt-3" for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="from-groupp-1">
                        <label class="mb-2 mt-3" for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password"autocomplete="new-password" class="form-control rounded-0" required>
                    </div>
                    <!-- <div class="mr-2"> -->
                        <div class="col-md-3 float-end ">
                            <button (click)="registerUser()" type="button" class="btn btn-primary float-right mt-3 mr-2 ">Register</button>
                        </div>
                    <!-- </div> -->
                 

                </form>
            </div>
        </div>
    </div>
</div>
